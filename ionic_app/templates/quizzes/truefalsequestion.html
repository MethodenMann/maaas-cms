
<div class="pap-truefalse">
  <div class="pap-truefalse-question-container">
    <div ng-hide="question.imageId" ng-class="questionClass">{{question.text}}</div>
    <image-load image-id="{{question.imageId}}"></image-load>
  </div>
  <div class="pap-truefalse-answerbutton-container">
    <div ng-click="submitAnswer(true)" ng-class="trueButtonClass" class="button answerbutton">{{question.trueAnswer}}</div>
    <div ng-click="submitAnswer(false)" ng-class="falseButtonClass" class="button answerbutton">{{question.falseAnswer}}</div>
  </div>
  <div ng-show="isSolved" class="feedback"><img ng-src="./img/{{correct? 'correct' : 'wrong'}}.svg" style="height:30px"/>
    <div ng-class="correct? 'correct' : 'wrong'">{{feedbackText}}</div>
  </div>
</div>
