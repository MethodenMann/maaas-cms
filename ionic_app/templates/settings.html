
<ion-view title="Einstellungen" cache-view="true">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button ng-click="navigateToHome()">{{::backButtonLabel}}</ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="pap-settings">
    <div class="list">
      <div class="item item-divider">Zurücksetzen</div>
      <div class="item item-body">Wenn du das App zurücksetzt verlierst du sämmtliche Stickers und kannst das App nochmals durchspielen
        <div class="button-container">
          <button ng-click="resetScore()" class="button icon-left ion-reply">Zurücksetzen</button>
        </div>
      </div>
      <div class="item item-divider">Dev-Mode</div>
      <div class="item item-body">Der Dev-Mode ist ausschliesslich für die Entwickler gedacht und benötigt ein Passwort
        <div class="button-container">
          <button ng-click="openPasswordDialog()" class="button icon-left ion-locked">Dev-Mode öffnen</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
