
<ion-view title="Rundgang auswÃ¤hlen" hide-back-button="false">
  <ion-content height="100%">
    <header>
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">Museum</div>
          <select ng-options="museum.name for museum in museums" ng-model="data.selectedMuseum"></select>
        </label>
      </div>

    </header>
  </ion-content>
